<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF=8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berbagai macam hiasan teks</title>
</head>
<body>
    <p>Ini Jenis tulisa biasa</p>
    <p><b>Ini Jenis tulisa Bolt</b></p>
    <p><i>Ini Jenis tulisa Italic</i></p>
    <p><u>Ini Jenis tulisa Underline</u></p>
    <p><del>Ini Jenis tulisa Strikeout</del></p>
    <p><marquee>Ini Jenis tulisa Marquee</marquee></p>
</body>
